<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{WIP}</title>
    <link rel="stylesheet" href="assets/vendor/css/photon.css">
    <link rel="stylesheet" href="assets/vendor/css/editormd.css" />
    <link rel="stylesheet" href="assets/css/wip.css">
</head>

<body>

    <body>
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar scroll">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">Views</h5>
                            <a class="nav-group-item active">
                                <span class="icon icon-doc-text"></span>
                                Notes
                            </a>
                            <span class="nav-group-item">
                                <span class="icon icon-flow-tree"></span>
                                Map
                            </span>
                            <span class="nav-group-item">
                                <span class="icon icon-check"></span>
                                Todo
                            </span>
                            <span class="nav-group-item">
                                <span class="icon icon-doc-landscape"></span>
                                Cards
                            </span>
                            <span class="nav-group-item">
                                <span class="icon icon-cog"></span>
                                Preferences
                            </span>
                            <h5 class="nav-group-title">Notebooks</h5>
                            <div class="notebook-list">
                                <span class="nav-group-item">
                                    All
                                </span>
                            </div>

                        </nav>
                        <div class="bottom-actions">
                            <button class="btn-link btn-large">
                                <span class="icon icon-plus"></span>
                            </button>
                        </div>
                    </div>

                    <div class="pane-one-fourth scroll">
                        <ul class="list-group note-list">
                            <li class="list-group-header">
                                <input class="form-control" type="text" placeholder="Search">
                            </li>
                            <!-- List generated by renderer -->
                        </ul>
                    </div>

                    <div class="pane pane-data">
                        <div class="submenu">

                        </div>
                        <div id="editormd">
                            <textarea style="display:none;" class="editor_text"></textarea>
                        </div>
                    </div>

                    <div class="pane-one-fourth scroll">
                        <div class="submenu">
                            <div class="content">
                                <div class="btn-group">
                                    <div class="btn-group">
                                        <button class="btn btn-large btn-default">
                                            <span class="icon icon-flow-branch"></span>
                                        </button>
                                        <button class="btn btn-large btn-default">
                                            <span class="icon icon-download"></span>
                                        </button>
                                        <button class="btn btn-large btn-default">
                                            <span class="icon icon-upload"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</body>

<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    ""
</script>
<script src="assets/vendor/js/jquery-3.3.1-min.js"></script>
<script src="assets/vendor/js/editormd.js"></script>
<script src="assets/js/md_editor.js"></script>
<script>
    // You can also require other files to run in this process
    require('./app/renderer.js')
</script>
<script>
    if (window.module) module = window.module;
</script>


</html>
