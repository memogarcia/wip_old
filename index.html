<script type="text/javascript">
    $(function () {
        var editor = editormd("editormd", {
            path: "lib/",
            //theme : "dark",
            //previewTheme : "dark"
            toolbarIcons: function () {
                // Or return editormd.toolbarModes[name]; // full, simple, mini
                // Using "||" set icons align right.
                return []
            },
            lineNumbers: false,
            flowChart: true,
            watch: false,
            toolbar: true,
            placeholder: "",
            height: "100%",
            onchange: function () {},
            onload: function () {
                var keyMap = {
                    "Cmd-P": function (cm) {
                        editor.watch();
                    },
                    "Cmd-E": function (cm) {
                        editor.unwatch();
                    }
                };
                this.addKeyMap(keyMap);
            }
        });
    });
</script>
